{% extends 'template_base.html' %}
{% block content %}
{% include 'javascript/verifica_cadastro_jogo.html' %}
</br>
<h1 class="fonte-outfit">Cadastrar um novo jogo</h1>
<a class="link" href="{% url 'catalogo' %}">Clique aqui para voltar ao cat√°logo</a>
</br>
<div class="alerta-vermelho" id="id_mensagem_max">&nbsp;</div>
<div class="alerta-vermelho" id="id_mensagem_erro">&nbsp;</div>
<form action="{% url 'cadastrar_jogo' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        <div class="col-md-3">{{ field }}</div>
        <div class="alerta-vermelho">{{ field.errors }}</div>
    {% endfor %}
    <div class="col-lg-7 pt-3 col-lg-offset-3 .col-md-4">
        <input type="submit" name="submit" value="Confirmar" class="btn botao col-xs-8 .col-md-8"/>
    </div>
</form>
{% endblock %}
